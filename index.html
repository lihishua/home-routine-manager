<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Routine Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

    <!-- Top bar with settings and clock -->
    <header>
        <button onclick="showView('settings')" class="icon-btn" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">⚙️</button>
        <div id="header-kids-nav" class="stars-summary"></div>
        <div id="clock" style="font-weight:bold; font-size:1.1rem;">00:00</div>
    </header>

    <!-- Primary navigation grid -->
    <main id="view-home" class="view">
        <div class="menu-grid">
            <button onclick="showView('morning')" class="menu-card morning">
                <span class="material-symbols-rounded menu-icon">light_mode</span>
                <span class="menu-text">בוקר</span>
            </button>
            <button onclick="showView('evening')" class="menu-card evening">
                <span class="material-symbols-rounded menu-icon">dark_mode</span>
                <span class="menu-text">ערב</span>
            </button>
            <button onclick="showView('market')" class="menu-card market-card">
                <span class="material-symbols-rounded menu-icon">stars</span>
                <span class="menu-text">שוק מטלות</span>
            </button>
            <button onclick="showView('week')" class="menu-card week">
                <span class="material-symbols-rounded menu-icon">calendar_month</span>
                <span class="menu-text">לו"ז שבועי</span>
            </button>
        </div>
    </main>

    <!-- Routine carousel view -->
    <section id="view-routine" class="view hidden">
        <div id="child-slider" class="snap-slider"></div>
        <button onclick="showView('home')" class="back-btn">חזרה</button>
    </section>

    <!-- Task market view -->
    <section id="view-market" class="view hidden">
        <h2 style="text-align:center; margin:20px 0;">🛒 בנק המטלות</h2>
        <div id="market-list"></div>
        <button onclick="showView('home')" class="back-btn">חזרה</button>
    </section>

    <!-- Weekly calendar view -->
    <section id="view-week" class="view hidden">
        <h2 style="text-align:center; margin:20px 0;">📅 לו"ז שבועי</h2>
        <div id="week-grid"></div>
        <button onclick="showView('home')" class="back-btn">חזרה</button>
    </section>

    <!-- Settings hub for events and routines -->
    <section id="view-settings" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2>ניהול הבית</h2>
            <button onclick="location.reload()" class="action-btn-blue">רענון</button>
        </div>
        
        <!-- Event planner -->
        <div class="settings-section">
            <h3>📅 אירועים</h3>
            <button id="toggle-event-btn" onclick="toggleEventForm()" class="action-btn-purple" style="width:100%; margin:10px 0;">➕ הוספת אירוע</button>
            <div id="event-form-container" class="hidden" style="background:#f1f5f9; padding:15px; border-radius:15px; margin-bottom:15px;">
                <input type="text" id="event-name" placeholder="שם האירוע" style="width:100%; padding:10px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;">
                <div style="display:flex; gap:5px; margin-bottom:10px;">
                    <select id="event-day" style="padding:8px; border-radius:10px;"><option value="0">א'</option><option value="1">ב'</option><option value="2">ג'</option><option value="3">ד'</option><option value="4">ה'</option><option value="5">ו'</option><option value="6">ש'</option></select>
                    <select id="event-target" style="padding:8px; border-radius:10px; flex:1;"></select>
                </div>
                <div style="display:flex; justify-content:center; gap:10px; direction:ltr; margin-bottom:10px;">
                    <span>מ:</span><select id="start-h"></select>:<select id="start-m"></select>
                    <span>עד:</span><select id="end-h"></select>:<select id="end-m"></select>
                </div>
                <button onclick="addEvent()" class="action-btn-purple" style="width:100%;">שמור</button>
            </div>
            <div id="actual-events-list"></div>
        </div>

        <!-- Placeholders filled by app.js -->
        <div id="settings-market-manager"></div>
        <div id="settings-child-list"></div>
        
        <button onclick="showView('home')" class="back-btn">חזרה</button>
    </section>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
