<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Routine Manager</title>
    <link rel="stylesheet" href="style.css?v=12">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

    <!-- Top bar with settings and clock -->
    <header>
        <button onclick="showView('settings')" class="icon-btn" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">⚙️</button>
        <div id="header-kids-nav" class="stars-summary"></div>
        <div id="clock" style="font-weight:bold; font-size:1.1rem;">00:00</div>
    </header>

    <!-- Primary navigation grid -->
    <main id="view-home" class="view">
        <div class="menu-grid">
            <button onclick="showView('morning')" class="menu-card morning">
                <span class="material-symbols-rounded menu-icon">light_mode</span>
                <span class="menu-text">בוקר</span>
            </button>
            <button onclick="showView('evening')" class="menu-card evening">
                <span class="material-symbols-rounded menu-icon">dark_mode</span>
                <span class="menu-text">ערב</span>
            </button>
            <button onclick="showView('market')" class="menu-card market-card">
                <span class="material-symbols-rounded menu-icon">stars</span>
                <span class="menu-text">שוק מטלות</span>
            </button>
            <button onclick="showView('week')" class="menu-card week">
                <span class="material-symbols-rounded menu-icon">calendar_month</span>
                <span class="menu-text">לו"ז שבועי</span>
            </button>
        </div>
    </main>

    <!-- Routine carousel view -->
    <section id="view-routine" class="view hidden">
        <div id="child-slider" class="snap-slider"></div>
        <button onclick="showView('home')" class="back-btn">חזרה</button>
    </section>

    <!-- Task market view -->
    <section id="view-market" class="view hidden">
        <h2 style="text-align:center; margin:20px 0;">🛒 בנק המטלות</h2>
        <div id="market-list"></div>
        <button onclick="showView('home')" class="back-btn">חזרה</button>
    </section>

    <!-- Weekly calendar view -->
    <section id="view-week" class="view hidden">
        <h2 style="text-align:center; margin:20px 0;">📅 לו"ז שבועי</h2>
        <div id="week-grid"></div>
        <button onclick="showView('home')" class="back-btn">חזרה</button>
    </section>

    <!-- Settings hub for events and routines -->
    <section id="view-settings" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h2>ניהול הבית</h2>
            <div style="display:flex; gap:10px;">
                <button onclick="location.reload()" class="action-btn-blue">שמור</button>
                <button onclick="showView('home')" class="back-btn">חזרה</button>
            </div>
        </div>
        
        <!-- Top row: 3 add cards -->
        <div class="settings-grid-top">
            <!-- Event planner card -->
            <div class="settings-card settings-card-purple">
                <h3>📅 הוסף אירוע חדש</h3>
                <input type="hidden" id="edit-event-idx" value="-1">
                <input type="text" id="event-name" placeholder="מה קורה?" class="settings-card-input">
                <select id="event-day" class="settings-card-select">
                    <option value="0">א'</option><option value="1">ב'</option>
                    <option value="2">ג'</option><option value="3">ד'</option>
                    <option value="4">ה'</option><option value="5">ו'</option>
                    <option value="6">ש'</option>
                </select>
                <div class="settings-card-time">
                    <div class="time-group"><select id="start-h" class="mini-select-time"></select>:<select id="start-m" class="mini-select-time"></select></div>
                    <span class="time-arrow">→</span>
                    <div class="time-group"><select id="end-h" class="mini-select-time"></select>:<select id="end-m" class="mini-select-time"></select></div>
                </div>
                <select id="event-target" class="settings-card-select"></select>
                <button onclick="addEvent()" class="settings-card-btn">הוספה</button>
                <div id="settings-event-list" class="settings-card-list"></div>
            </div>

            <!-- Market chore card -->
            <div class="settings-card settings-card-green" id="settings-market-section">
                <h3>🛒 הוסף משימת בית חדשה</h3>
                <div style="display:flex; gap:8px;">
                    <input type="text" id="new-market-name" placeholder="מה שעושים?" class="settings-card-input" style="flex:1;">
                    <button onclick="addMarketItem()" class="settings-card-btn" style="flex-shrink:0;">הוספה</button>
                </div>
                <div id="market-items-list" class="settings-card-list"></div>
            </div>

            <!-- Add child card -->
            <div class="settings-card settings-card-blue">
                <h3>👶 הוסף חבר חדש</h3>
                <input type="text" id="new-child-name" placeholder="שם..." class="settings-card-input">
                <button onclick="addChild()" class="settings-card-btn">הוספה</button>
            </div>
        </div>

        <!-- Bottom row: child cards horizontal scroll -->
        <h3 style="margin: 20px 0 10px; color: #64748b;">עריכת חברים</h3>
        <div id="settings-child-list" class="settings-child-slider">
            <div style="color:#64748b; text-align:center; padding:20px; background:white; border-radius:15px; min-width:200px;">טוען...</div>
        </div>
    </section>

    <script src="data.js?v=14"></script>
    <script src="app.js?v=14"></script>
</body>
</html>
