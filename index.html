<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Routine Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

    <header>
        <button onclick="showView('settings')" class="icon-btn">锔</button>
        <div id="header-kids-nav" class="stars-summary"></div>
        <div id="clock">00:00</div>
    </header>

    <main id="view-home" class="view">
        <div class="menu-grid">
            <button onclick="showView('morning')" class="menu-card morning">
                <span class="material-symbols-rounded menu-icon">light_mode</span>
                <span class="menu-text">拽专</span>
            </button>
            <button onclick="showView('evening')" class="menu-card evening">
                <span class="material-symbols-rounded menu-icon">dark_mode</span>
                <span class="menu-text">注专</span>
            </button>
            <button onclick="showView('market')" class="menu-card week" style="background: #EBFBEE; color: #2b8a3e;">
                <span class="material-symbols-rounded menu-icon">stars</span>
                <span class="menu-text">砖拽 转</span>
            </button>
            <button onclick="showView('week')" class="menu-card week">
                <span class="material-symbols-rounded menu-icon">calendar_month</span>
                <span class="menu-text">" 砖注</span>
            </button>
        </div>
    </main>

    <section id="view-routine" class="view hidden">
        <div id="child-slider" class="snap-slider"></div>
        <button onclick="showView('home')" class="back-btn">专</button>
    </section>

    <section id="view-market" class="view hidden">
        <div class="settings-container">
            <h2 style="text-align:center; margin-top:20px;"> 砖拽 转 砖驻转</h2>
            <div id="market-list"></div>
        </div>
        <button onclick="showView('home')" class="back-btn">专</button>
    </section>

    <section id="view-week" class="view hidden">
        <div class="week-container">
            <div id="week-grid" class="week-grid"></div>
        </div>
        <button onclick="showView('home')" class="back-btn">专</button>
    </section>
    <section id="view-settings" class="view hidden">
        <div class="settings-container">
            <div class="settings-header-sticky">
                <h2 style="margin:0;"> 转</h2>
                <button onclick="saveAndRestart()" class="save-top-btn">砖专 驻注</button>
            </div>
            
            <div id="settings-market-section" class="settings-section" style="background: #EBFBEE; border: 1px solid #2b8a3e;">
                </div>
    
            <div class="settings-section">
                <h3 class="compact-h3">专注 砖 "</h3>
                <div id="event-form" class="form-group-compact flex-wrap">
                    <input type="hidden" id="edit-event-idx" value="-1">
                    <input type="text" id="event-name" placeholder=" 拽专?" style="width: 80px;">
                    <select id="event-day" class="mini-select">
                        <option value="0">'</option><option value="1">'</option>
                        <option value="2">'</option><option value="3">'</option>
                        <option value="4">'</option><option value="5">'</option>
                        <option value="6">砖'</option>
                    </select>
                    <div class="time-range-selectors">
                        <select id="start-h" class="mini-select-time"></select>:<select id="start-m" class="mini-select-time"></select>
                        <span>-</span>
                        <select id="end-h" class="mini-select-time"></select>:<select id="end-m" class="mini-select-time"></select>
                    </div>
                    <select id="event-target" class="mini-select" style="width: 70px;"></select>
                    <label style="font-size: 0.7rem; display: flex; align-items: center; gap: 2px;">
                        <input type="checkbox" id="event-repeat" checked> 拽注
                    </label>
                    <button id="btn-add-event" onclick="addEvent()" class="mini-add-btn">+</button>
                    <button id="btn-update-event" onclick="updateEvent()" class="mini-add-btn hidden" style="background:#f39c12;">注</button>
                </div>
                <div id="settings-event-list" class="compact-chore-list" style="margin-top:10px;"></div>
            </div>
    
            <div class="settings-section">
                <h3 class="compact-h3">住驻转 /</h3>
                <div class="form-group-compact">
                    <input type="text" id="new-child-name" placeholder="砖..." style="width: 100px;">
                    <button onclick="addChild()" class="mini-add-btn">住驻</button>
                </div>
            </div>
    
            <div id="settings-child-list"></div>
    
            <div class="settings-section" style="background: #fffaf0; border: 1px dashed #e67e22;">
                <h3 class="compact-h3">转拽</h3>
                <button onclick="weeklyCleanup()" style="width:100%; padding:10px; background:#e67e22; color:white; border:none; border-radius:10px; cursor:pointer; font-weight:bold;">拽 专注 -驻注</button>
            </div>
        </div>
        
        <button onclick="showView('home')" class="back-btn">专</button>
    </section>

    <div id="modal-kid-picker" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title"> 爪注 转 ?</h2>
            <div id="kid-picker-buttons" class="kid-grid-small"></div>
            <button onclick="closeModal()" class="close-modal-btn"></button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
